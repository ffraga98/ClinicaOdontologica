        <div class="container-fluid gradient menu align-center">
            <div class="row">
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                    <form action="" method="POST" name="patient" id="form_patient">
                        <div class="form-group" id="form_patient">
                            <label for="data">Personal details</label> <br>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required> <br>
                            <input type="text" id="lastName" name="LastName" placeholder="Last name" required> <br>
                            <input type="number" id="dni" name="dni" placeholder="DNI" required> <br>
                        </div>
                        <div class="form-group">
                            <label for="data">Home Details</label> <br>
                            <input type="text" id="street" name="street" placeholder="Street" required> <br>
                            <input type="text" id="number" name="number" placeholder="Number" required> <br>
                            <input type="text" id="location" name="location" placeholder="Location" required> <br>
                            <input type="text" id="province" name="province" placeholder="Province" required> <br>
                            <input type="date" id="date" name="date" required> <br>
                        </div>
                            
                        <div class="container p-4 pb-0 d-flex align-center justify-content-center">
                            <button type="reset" class="btn btn-outline-secondary btn-floating m-1">Clear</button>
                            <button type="submit" class="btn btn-primary btn-floating m-1">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-8 d-flex justify-content-center">
                    <section id="patient_info">
                        <div class="container d-flex d-inline-block">
                            <img src="../img/medical-record.png" alt="" class="d-inline-block me-2 align-center" width="35"
                            height="35">
                            <h2 class="info_title">Patient Registry</h2>
                        </div>
                        <table class="table table-lg table-striped" id="patient_table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th> 
                                <th scope="col">Name</th>
                                <th scope="col">DNI</th>
                                <th class="d-none d-xl-table-cell" scope="col">Street</th>
                                <th class="d-none d-lg-table-cell" scope="col">Location</th>
                                <th class="d-none d-md-table-cell" scope="col ">Province</th>
                                <th scope="col">RegistrationDate</th>
                                <th scope="col"></th>

                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
